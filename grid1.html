<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Great grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">A</div>
            <div class="col-6">B</div>
        </div>
        <div class="row">
            <div class="col-3">A</div>
            <div class="col-3">B</div>
            <div class="col-3">C</div>
            <div class="col-3">D</div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">Ha</div>
        </div>
        <div class="row">
            <div class="col-4">Aa</div>
            <div class="col-4">Bb</div>
            <div class="col-4">Cc</div>
            <div class="col-4">Dd</div>
        </div>
        <div class="row">
        <div class="col-9 order-2">One</div>
        <div class="col-3 order-1">Two</div>
        </div>
        <div class="row">Six</div>
        <div class="row">Seven</div>
        <div class="row">Eight</div>
    </div>
</body>
</html>
